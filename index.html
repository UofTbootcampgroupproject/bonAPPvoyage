<!DOCTYPE html>
<html lang="en">
<head>

<meta charset= "UTF-8">
<meta name= "viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv= " x-ua-compatible" content= "ie=edge">
<title>BonAPPvoyage</title>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma-rtl.min.css" />
</head>
<body>
    <h1 class="title"> BonAPPvoyage!</h1>
    <section class="section-padding">
        <div class="container">
            <div class="field has-addons columns is-centered is-vcentered is-mobile is-gapless">
                <div class="control column is-5">
                  <input class="input is-primary" type="text" placeholder="Add an ingredient">
                </div>
                <div class="control column is-1">
                  <a class="button is-primary">
                    Add Ingredient
                  </a>
                </div>
            </div>
                <div class="box columns">
                    <div class="content column">
                        <ul class="is-lower-alpha">
                            <h3>Current Ingredients:</h3>
                            <li>Egg</li>
                            <li>Bacon</li>
                            <li>Pepper</li>
                        </ul>
                    </div>
                </div>
        </div>
    </section>
    
</body>
</html>
